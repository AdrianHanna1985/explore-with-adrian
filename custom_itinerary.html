<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Itinerary | The American Backpacker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #3a2e1f;
      background: linear-gradient(-45deg, #f4f1ea, #e3cbbd, #c3cce6, #d6b196);
      background-size: 400% 400%;
      animation: gradientFade 20s ease infinite;
      position: relative;
    }

    @keyframes gradientFade {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .topo-overlay::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('assets/images/topographic-lines.png') repeat;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
    }

    header, footer {
      background: rgba(255, 255, 255, 0.85);
      text-align: center;
      padding: 1em;
      position: relative;
      z-index: 1;
    }

    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #3a2e1f;
    }

    main {
      max-width: 800px;
      margin: 2em auto;
      background: rgba(255, 255, 255, 0.94);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      position: relative;
      z-index: 1;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 0.6em;
      border: 1px solid #d8c9b3;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      padding-left: 1em;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-weight: normal;
    }

    button {
      background-color: #7a5f3c;
      color: white;
      padding: 0.75em;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #5f452a;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        color: #f0e7d8;
      }
      main {
        background: rgba(31, 31, 31, 0.95);
      }
      input, select, textarea {
        background-color: #333;
        color: #f0e7d8;
        border: 1px solid #555;
      }
    }
  </style>
</head>
<body class="topo-overlay">
  <button class="dark-mode-toggle" aria-label="Toggle Dark Mode" onclick="document.body.classList.toggle('dark');">ðŸŒ™</button>

  <header>
    <h1>The American Backpacker</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="booking.html">Book a Trip</a>
    </nav>
  </header>

  <main>
    <h2>Build Your Custom Adventure</h2>
    <p>Tell us what your dream trip looks like, and weâ€™ll design a personalized itinerary just for you.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="region">Preferred Destination(s)</label>
      <select id="region" name="region" multiple>
        <option>Yosemite</option>
        <option>Eastern Sierra</option>
        <option>Death Valley</option>
        <option>South Lake Tahoe</option>
        <option>Other (describe below)</option>
      </select>

      <label for="duration">Trip Length</label>
      <select id="duration" name="duration">
        <option>1 day</option>
        <option>2â€“3 days</option>
        <option>4+ days</option>
      </select>

      <label>Experience Type</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="experience" value="Hiking"> Hiking</label>
        <label><input type="checkbox" name="experience" value="Camping"> Camping</label>
        <label><input type="checkbox" name="experience" value="Scenic Driving"> Scenic Driving</label>
        <label><input type="checkbox" name="experience" value="360 Photography"> 360 Photography</label>
        <label><input type="checkbox" name="experience" value="Hot Springs"> Hot Springs</label>
        <label><input type="checkbox" name="experience" value="Stargazing"> Stargazing</label>
      </div>

      <label for="group-size">Group Size</label>
      <input type="number" id="group-size" name="group-size" min="1">

      <label for="pace">Preferred Pace</label>
      <select id="pace" name="pace">
        <option>Relaxed</option>
        <option>Balanced</option>
        <option>Ambitious</option>
      </select>

      <label for="fitness">Fitness Level</label>
      <select id="fitness" name="fitness">
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>

      <label>Optional Add-ons</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="addons" value="Food included"> Food included</label>
        <label><input type="checkbox" name="addons" value="Lodging help"> Lodging help</label>
        <label><input type="checkbox" name="addons" value="Gear rental"> Gear rental</label>
        <label><input type="checkbox" name="addons" value="Vehicle shuttle"> Vehicle shuttle</label>
      </div>

      <label for="notes">Additional Notes or Specific Requests</label>
      <textarea id="notes" name="notes" rows="5"></textarea>

      <input type="hidden" name="_redirect" value="thank-you.html">
      <button type="submit">Submit Itinerary Request</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 The American Backpacker. All rights reserved.</p>
  </footer>
</body>
</html>
