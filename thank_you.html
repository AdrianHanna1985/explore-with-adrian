<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Trip | The American Backpacker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f1ea;
      color: #3a2e1f;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1f1f1f;
        color: #f0e7d8;
      }
      input, textarea, select {
        background: #333;
        color: #f0e7d8;
        border: 1px solid #555;
      }
    }

    header, footer {
      background: #cbbba0;
      padding: 1em;
      text-align: center;
    }

    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #3a2e1f;
    }

    main {
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    label {
      font-weight: bold;
    }

    input, textarea, select, button {
      font-size: 1rem;
      padding: 0.5em;
      border: 1px solid #d8c9b3;
      border-radius: 6px;
    }

    button {
      background-color: #7a5f3c;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5f452a;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>The American Backpacker</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="booking.html">Book a Trip</a>
    </nav>
    <button class="dark-mode-toggle" aria-label="Toggle Dark Mode" onclick="document.body.classList.toggle('dark');">ðŸŒ™</button>
  </header>

  <main>
    <h2>Book Your Adventure</h2>
    <p>Please fill out the form below to book your trip. Weâ€™ll be in touch with confirmation and next steps.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="trip">Choose a Trip</label>
      <select id="trip" name="trip" required>
        <option value="">-- Select a Trip --</option>
        <option value="lone-pine">Lone Pine & Mt. Whitney</option>
        <option value="yosemite">Yosemite Backcountry</option>
        <option value="south-lake-tahoe">South Lake Tahoe Escape</option>
        <option value="travertine">Travertine Hot Springs</option>
      </select>

      <label for="dates">Preferred Travel Dates</label>
      <input type="text" id="dates" name="dates" placeholder="e.g. July 12â€“16, 2025">

      <label for="travelers">Number of Travelers</label>
      <input type="number" id="travelers" name="travelers" min="1" max="20">

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <!-- Honeypot Field for Spam Protection -->
      <label class="visually-hidden" aria-hidden="true">
        Do not fill this out if you're human:
        <input type="text" name="_honey">
      </label>
      <input type="hidden" name="_captcha" value="false">

      <input type="hidden" name="_redirect" value="thank-you.html">
      <button type="submit">Submit Booking</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 The American Backpacker. All rights reserved.</p>
  </footer>
</body>
</html>
