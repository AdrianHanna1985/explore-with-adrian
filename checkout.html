<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Checkout | The American Backpacker
  </title>
  <link href="styles.css" rel="stylesheet"/>
  <style>
   body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/images/LonePine/lone-pine-110.jpg') center/cover no-repeat fixed;
      color: #3a2e1f;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1f1f1f;
        color: #f0e7d8;
      }
    }

    .overlay {
      background-color: rgba(244, 241, 234, 0.9);
      padding: 2em;
      max-width: 600px;
      margin: 3em auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    @media (prefers-color-scheme: dark) {
      .overlay {
        background-color: rgba(31, 31, 31, 0.9);
      }
    }

    h1, h2 {
      text-align: center;
    }

    label {
      display: block;
      margin: 1em 0 0.3em;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6em;
      font-size: 1rem;
      border: 1px solid #d8c9b3;
      border-radius: 6px;
      margin-bottom: 1em;
    }

    button {
      width: 100%;
      padding: 0.75em;
      font-size: 1rem;
      background-color: #7a5f3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5f452a;
    }

    .payment-option {
      margin: 1.5em 0;
      padding: 1em;
      border: 1px solid #d8c9b3;
      border-radius: 10px;
      background-color: #fff9f0;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    @media (max-width: 640px) {
      .overlay {
        margin: 1em;
        padding: 1em;
      }
    }
  </style>
 </head>
 <body>
  <div id="nav-placeholder"></div>
<script>
  fetch("nav.html").then(res => res.text()).then(data => {
    document.getElementById("nav-placeholder").innerHTML = data;
  });
</script>
  <button aria-label="Toggle Dark Mode" class="dark-mode-toggle" onclick="document.body.classList.toggle('dark');">
   ðŸŒ™
  </button>
  <div class="overlay">
   <h1>
    Secure Checkout
   </h1>
   <form>
    <label for="fullname">
     Full Name
    </label>
    <input id="fullname" name="fullname" required="" type="text"/>
    <label for="email">
     Email
    </label>
    <input id="email" name="email" required="" type="email"/>
    <label for="trip">
     Trip Package
    </label>
    <select id="trip" name="trip">
     <option value="lone-pine">
      Lone Pine &amp; Mt. Whitney
     </option>
     <option value="yosemite">
      Yosemite Backcountry
     </option>
     <option value="tahoe">
      South Lake Tahoe Escape
     </option>
     <option value="travertine">
      Travertine Hot Springs
     </option>
    </select>
    <h2>
     Payment Options
    </h2>
    <div class="payment-option">
     <label>
      Credit/Debit Card
     </label>
     <input placeholder="Card Number" type="text"/>
     <input placeholder="MM/YY" type="text"/>
     <input placeholder="CVV" type="text"/>
    </div>
    <div class="payment-option">
     <label>
      PayPal
     </label>
     <button type="button">
      Pay with PayPal
     </button>
    </div>
    <div class="payment-option">
     <label>
      Zelle
     </label>
     <p>
      Send to:
      <strong>
       zelle@americanbackpacker.com
      </strong>
     </p>
    </div>
    <div class="payment-option">
     <label>
      Crypto
     </label>
     <p>
      Wallet:
      <strong>
       0x1234...abc
      </strong>
     </p>
     <small>
      Accepts Ethereum &amp; USDC
     </small>
    </div>
    <div class="payment-option">
     <label>
      Affirm
     </label>
     <button type="button">
      Pay with Affirm
     </button>
    </div>
    <button type="submit">
     Complete Checkout
    </button>
   </form>
  </div>
  <script>
   function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
  function toggleSpanish() {
    alert("Spanish toggle coming soon!");
  }
  </script>
 </body>
</html>
