<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 – Page Not Found</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .not-found {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 20px;
      min-height: 100vh;
      background: url('assets/images/grand-west-skywalk.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
    }

    .not-found::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .not-found > * {
      position: relative;
      z-index: 1;
    }

    .not-found h1 {
      font-size: 5rem;
      margin-bottom: 10px;
    }

    .not-found p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .not-found .btn {
      background: #b4803d;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .not-found .btn:hover {
      background: #d99f44;
    }
  </style>
</head>
<body>
  <div class="not-found">
    <h1>404</h1>
    <p>Looks like you’ve stepped off the trail. The view is still amazing — but this page doesn’t exist.</p>
    <a href="index.html" class="btn">Return to Home</a>
  </div>
</body>
</html>
