<!DOCTYPE html>
<html data-theme="light" lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   404 – Page Not Found
  </title>
  <link href="styles.css" rel="stylesheet"/>
  <style>
   .not-found {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 20px;
      min-height: 100vh;
      background: url('assets/images/grand-west-skywalk.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
    }

    .not-found::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .not-found > * {
      position: relative;
      z-index: 1;
    }

    .not-found h1 {
      font-size: 5rem;
      margin-bottom: 10px;
    }

    .not-found p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .not-found .btn {
      background: #b4803d;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .not-found .btn:hover {
      background: #d99f44;
    }
  </style>
 </head>
 <body>
  <div id="nav-placeholder"></div>
<script>
  fetch("nav.html").then(res => res.text()).then(data => {
    document.getElementById("nav-placeholder").innerHTML = data;
  });
</script>
  <div class="not-found">
   <h1>
    404
   </h1>
   <p>
    Looks like you’ve stepped off the trail. The view is still amazing — but this page doesn’t exist.
   </p>
   <a class="btn" href="index.html">
    Return to Home
   </a>
  </div>
  <script>
   function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
  function toggleSpanish() {
    alert("Spanish toggle coming soon!");
  }
  </script>
 </body>
</html>
