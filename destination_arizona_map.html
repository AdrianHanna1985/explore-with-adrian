<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arizona Interactive Map | The American Backpacker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .filter-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }
    .filter-panel label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <nav>
    <a href="index.html">Home</a>
    <a href="destinations.html">Destinations</a>
    <a href="destination-arizona.html">Arizona</a>
    <a href="destination-arizona-map.html">Interactive Map</a>
    <a href="booking.html">Booking</a>
  </nav>
  <div class="filter-panel">
    <label><input type="checkbox" checked onchange="toggleCategory('National Park')"> 🏞 National Parks</label>
    <label><input type="checkbox" checked onchange="toggleCategory('Camping')"> 🏕 Camping</label>
    <label><input type="checkbox" checked onchange="toggleCategory('Fishing')"> 🎣 Fishing</label>
    <label><input type="checkbox" checked onchange="toggleCategory('Kayaking')"> 🛶 Kayaking</label>
    <label><input type="checkbox" checked onchange="toggleCategory('Hiking')"> 🥾 Hiking</label>
    <label><input type="checkbox" checked onchange="toggleCategory('Hidden Gem')"> 🔥 Hidden Gems</label>
  </div>
  <div id="map"></div>

  <script>
    const categoryLayers = {
      'National Park': L.layerGroup(),
      'Camping': L.layerGroup(),
      'Fishing': L.layerGroup(),
      'Kayaking': L.layerGroup(),
      'Hiking': L.layerGroup(),
      'Hidden Gem': L.layerGroup(),
    };

    const map = L.map('map', {
      center: [34.5, -111.5],
      zoom: 7,
      layers: Object.values(categoryLayers)
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function toggleCategory(category) {
      const layer = categoryLayers[category];
      if (map.hasLayer(layer)) {
        map.removeLayer(layer);
      } else {
        map.addLayer(layer);
      }
    }

    const iconMap = {
      'National Park': '🌲',
      'Camping': '🏕',
      'Fishing': '🎣',
      'Kayaking': '🛶',
      'Hiking': '🥾',
      'Hidden Gem': '🔥'
    };

    // Example data structure; real data will be loaded dynamically
    const locations = " + js_object_array + ";

    locations.forEach(loc => {
      const marker = L.marker([loc.lat, loc.lon])
        .bindPopup(`<strong>${iconMap[loc.category]} ${loc.name}</strong><br>${loc.description}<br><a href='${loc.link}' target='_blank'>Learn more</a>`);
      categoryLayers[loc.category].addLayer(marker);
    });
  </script>
</body>
</html>
