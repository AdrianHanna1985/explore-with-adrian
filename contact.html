<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Contact | The American Backpacker
  </title>
  <link href="styles.css" rel="stylesheet"/>
  <style>
   body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #3a2e1f;
      background: linear-gradient(-45deg, #f4f1ea, #e3cbbd, #c3cce6, #d6b196);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header, footer {
      background: rgba(255, 255, 255, 0.85);
      text-align: center;
      padding: 1em;
    }

    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #3a2e1f;
    }

    main {
      max-width: 700px;
      margin: 2em auto;
      background: rgba(255, 255, 255, 0.92);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 0.6em;
      border: 1px solid #d8c9b3;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #7a5f3c;
      color: white;
      padding: 0.7em;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #5f452a;
    }

    .social-links {
      text-align: center;
      margin-top: 2em;
    }

    .social-links a {
      margin: 0 1em;
      font-weight: bold;
      color: #7a5f3c;
      text-decoration: none;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        color: #f0e7d8;
      }
      main {
        background: rgba(31, 31, 31, 0.95);
      }
      input, textarea {
        background-color: #333;
        color: #f0e7d8;
        border: 1px solid #555;
      }
      button {
        background-color: #a58a68;
      }
    }
  </style>
 </head>
 <body>
  <div id="nav-placeholder"></div>
<script>
  fetch("nav.html").then(res => res.text()).then(data => {
    document.getElementById("nav-placeholder").innerHTML = data;
  });
</script>
  <button aria-label="Toggle Dark Mode" class="dark-mode-toggle" onclick="document.body.classList.toggle('dark');">
   ðŸŒ™
  </button>
  <header>
   <h1>
    The American Backpacker
   </h1>
   <div id="nav-placeholder"></div>
<script>
  fetch("nav.html").then(res => res.text()).then(data => {
    document.getElementById("nav-placeholder").innerHTML = data;
  });
</script>
  </header>
  <main>
   <h2>
    Contact Me
   </h2>
   <p>
    Have a question or want to talk about a trip? Fill out the form below and Iâ€™ll get back to you soon.
   </p>
   <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">
     Your Name
    </label>
    <input id="name" name="name" required="" type="text"/>
    <label for="email">
     Your Email
    </label>
    <input id="email" name="email" required="" type="email"/>
    <label for="subject">
     Subject
    </label>
    <input id="subject" name="subject" type="text"/>
    <label for="message">
     Message
    </label>
    <textarea id="message" name="message" required="" rows="5"></textarea>
    <input name="_redirect" type="hidden" value="thank-you.html"/>
    <button type="submit">
     Send Message
    </button>
   </form>
   <div class="social-links">
    <p>
     Or connect with me on:
    </p>
    <a href="https://www.facebook.com/profile.php?id=61577194507913" target="_blank">
     Facebook
    </a>
    <a href="https://www.instagram.com/explore.adrian/" target="_blank">
     Instagram
    </a>
   </div>
  </main>
  <div id="footer-placeholder"></div>
<script>
  fetch("footer.html").then(res => res.text()).then(data => {
    document.getElementById("footer-placeholder").innerHTML = data;
  });
</script>
  <script>
   function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
  function toggleSpanish() {
    alert("Spanish toggle coming soon!");
  }
  </script>
 </body>
</html>
